<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Block5</title>
	</head>
	<body>
		<aside class="sidebar">
			<header class="sidebar__header">
				<button class="sidebar__button button">
					<img src="assets/img/close.svg" alt="ic/close" class="button__icon" />
				</button>
				<img src="assets/img/Group.svg" alt="img/group" class="sidebar__img" />
				<button class="sidebar__button button">
					<img
						src="assets/img/search.svg"
						alt="ic/search"
						class="button__icon"
					/>
				</button>
			</header>

			<main class="sidebar__main">
				<input
					id="1"
					type="radio"
					name="sidebar__nav"
					class="sidebar__main-input"
				/>
				<label for="1" class="sidebar__main-button">Ремонт техники</label>

				<input
					id="2"
					type="radio"
					name="sidebar__nav"
					class="sidebar__main-input"
				/>
				<label for="2" class="sidebar__main-button">Услуги и сервисы</label>

				<input
					id="3"
					type="radio"
					name="sidebar__nav"
					class="sidebar__main-input"
				/>
				<label for="3" class="sidebar__main-button"
					>Корпоративным клиентам</label
				>

				<input
					id="4"
					type="radio"
					name="sidebar__nav"
					class="sidebar__main-input"
				/>
				<label for="4" class="sidebar__main-button">Продавцам техники</label>

				<input
					id="5"
					type="radio"
					name="sidebar__nav"
					class="sidebar__main-input"
				/>
				<label for="5" class="sidebar__main-button">Партнерам</label>

				<input
					id="6"
					type="radio"
					name="sidebar__nav"
					class="sidebar__main-input"
				/>
				<label for="6" class="sidebar__main-button">Производителям</label>

				<input
					id="7"
					type="radio"
					name="sidebar__nav"
					class="sidebar__main-input"
				/>
				<label for="7" class="sidebar__main-button"
					>Наши сервисные центры</label
				>

				<input
					id="8"
					type="radio"
					name="sidebar__nav"
					class="sidebar__main-input"
				/>
				<label for="8" class="sidebar__main-button">Контакты</label>
			</main>
			<footer class="sidebar__footer">
				<div class="sidebar__footer-buttons">
					<button class="sidebar__button button">
						<img src="assets/img/call.svg" alt="ic/call" class="button__icon" />
					</button>
					<button class="sidebar__button button">
						<img src="assets/img/chat.svg" alt="ic/chat" class="button__icon" />
					</button>
					<button class="sidebar__button button">
						<img
							src="assets/img/profile.svg"
							alt="ic/profile"
							class="button__icon"
						/>
					</button>
				</div>
				<div class="sidebar__footer-email">
					<a href="mailto:mail@cps.com">mail@cps.com</a>
				</div>
				<div class="sidebar__footer-phone">
					<a href="tel:88008908900">8 800 890 8900</a>
				</div>
				<div class="sidebar__footer-lang">
					<input
						id="RU"
						type="radio"
						name="lang"
						class="sidebar__footer-input"
					/>
					<label for="RU" class="sidebar__footer-button">RU</label>

					<input
						id="EN"
						type="radio"
						name="lang"
						class="sidebar__footer-input"
					/>
					<label for="EN" class="sidebar__footer-button">EN</label>

					<input
						id="CH"
						type="radio"
						name="lang"
						class="sidebar__footer-input"
					/>
					<label for="CH" class="sidebar__footer-button">CH</label>
				</div>
			</footer>
		</aside>
	</body>
</html>
